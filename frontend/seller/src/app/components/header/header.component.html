<mat-toolbar>
  <span>
    <a routerLink="/"><img src="../../../assets/images/logo21.jpg" alt="not found :(" id="logo"></a>
  </span>
  <span class="spacer"></span>
  <div class="dropdown" id="navbar">
    <div class="test dropbtn"></div>
      <div class="dropdown-content">
        <ul>
        <li *ngIf="userIsAuthenticated">
          <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Car</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
          <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
          <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
        </li>
        <li *ngIf="userIsAuthenticated">
          <button mat-button (click)="onLogout()">Logout</button>
        </li>
      </ul>
  </div>
</div>
</mat-toolbar>
