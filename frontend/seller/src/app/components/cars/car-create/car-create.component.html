<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveCar()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="manufacturer"
        placeholder="Manufacturer">
      <mat-error *ngIf="form.get('manufacturer').invalid">Please enter a manufacturer.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="model"
        placeholder="Model">
      <mat-error *ngIf="form.get('model').invalid">Please enter a model.</mat-error>
    </mat-form-field>
    <div>
      <button
        mat-stroked-button
        type="button"
        (click)="filePicker.click()"
      >Add Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Car</button>
  </form>
</mat-card>
